<app-search (handlesearch)="handlesearch($event)"></app-search>
<div
  class="max-w-xl lg:max-w-full lg:flex shadow-xl rounded-lg my-result relative"
>
  <div
    class="h-full lg:h-auto lg:w-64 flex-none bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden"
    title=""
  >
    <img src="{{ user.avatar_url }}" class="w-full h-full object-cover" />
  </div>
  <div
    class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal"
  >
    <div class="mb-8">
      <p class="text-sm text-gray-600 flex items-center">
        <svg
          class="fill-current text-gray-500 w-3 h-3 mr-2"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
        >
          <path
            d="M4 8V6a6 6 0 1 1 12 0v2h1a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-8c0-1.1.9-2 2-2h1zm5 6.73V17h2v-2.27a2 2 0 1 0-2 0zM7 6v2h6V6a3 3 0 0 0-6 0z"
          />
        </svg>
        {{ user.location }}
      </p>
      <div class="text-gray-900 text-xl mb-2">
        username <span class="font-bold text-green-700">{{ user.login }}</span>
      </div>
      <div class="text-gray-900 text-lg mb-2">
        Name
        <span class="font-bold text-sm text-green-700">{{ user.name }}</span>
      </div>
      <p class="text-gray-700 text-base">
        <span class="text-gray-900 text-lg mb-2">Bio {{ "" }}</span
        >{{ user.bio }}
      </p>
    </div>
    <div class="flex items-center">
      <img
        class="w-10 h-10 rounded-full mr-4"
        src="{{ user.avatar_url }}"
        alt="{{ user.login }} picture"
      />
      <div class="text-sm">
        <p class="text-gray-900 leading-none">{{ user.login }}</p>
        <p class="text-gray-600">{{ user.created_at | date }}</p>
      </div>
    </div>
    <div class="px-6 pt-4 pb-2">
      <span
        class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
        >followers {{ user.followers }}</span
      >
      <span
        class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
        >following {{ user.following }}</span
      >
      <span
        class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
      >
        Repos {{ user.public_repos }}</span
      >
    </div>
    <img
      src="https://github-readme-stats.vercel.app/api?username={{
        user.login
      }}&show_icons=true&&theme=radical"
    />
  </div>
</div>
